name: Node.js CI

# Định nghĩa khi nào workflow sẽ chạy
on:
  push:
    branches: [ main ] # Chạy khi có thay đổi trên nhánh main
  pull_request:
    branches: [ main ] # Chạy khi có pull request vào nhánh main

# Định nghĩa các công việc cần thực hiện trong workflow
jobs:
  build:
    runs-on: ubuntu-latest # Chạy trên môi trường Ubuntu

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2 # Bước này tải mã nguồn từ repository về

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Định nghĩa phiên bản Node.js bạn đang sử dụng

      - name: Install dependencies
        run: npm install # Cài đặt các package từ package.json

      - name: Run tests
        run: npm test # Chạy các bài kiểm thử của dự án

      - name: Build project
        run: npm run build # Xây dựng dự án (nếu có script "build" trong package.json)
